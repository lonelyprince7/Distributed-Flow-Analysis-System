    <script type="text/javascript">
	function sss() {
			$.ajax({
				type : 'post',	//传输类型
				async : true,	//同步执行
				url : 'BarService',	//web.xml中注册的Servlet的url-pattern
				data : {},
				dataType : 'json', //返回数据形式为json
				success : function(result) {
					if (result) {
                        shanxingtu(result);
                        zhuxingtu(result);
                        zhexiantu1(result);
                        zhexiantu2(result);
					}
				},
				error : function(errorMsg) {
					alert("加载数据失败");
				}
			});//AJAX
		}
        sss();
	    setInterval(sss,3000);
        //alert("执行完毕")
        </script>
